<nav
  class="bg-white dark:bg-gray-900 shadow-lg border-b border-gray-200 dark:border-gray-700 transition-all duration-300 backdrop-blur-sm"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1
            class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent hover:from-blue-700 hover:to-purple-700 dark:hover:from-blue-300 dark:hover:to-purple-300 transition-all duration-300 cursor-pointer"
          >
            <a routerLink="/"> Mockrview </a>
          </h1>
        </div>
      </div>

      <!-- Dark/Light Mode Toggle -->
      <div class="flex items-center">
        <button
          (click)="toggleDarkMode()"
          class="relative inline-flex items-center w-14 h-7 bg-gray-200 dark:bg-gray-600 rounded-full transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-900 hover:bg-gray-300 dark:hover:bg-gray-500 shadow-sm dark:shadow-gray-800/50"
          [attr.aria-label]="
            isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'
          "
        >
          <!-- Toggle Circle -->
          <div
            class="flex justify-center align-middle w-6 h-6 bg-white dark:bg-gray-100 rounded-full shadow-md dark:shadow-gray-700/50 transform transition-all duration-300 ease-in-out border border-gray-100 dark:border-gray-300"
            [ngClass]="{
              'translate-x-7': isDarkMode,
              'translate-x-0': !isDarkMode
            }"
          >
            <!-- Sun Icon (Light Mode) -->
            <i
              class="fas fa-sun translate-y-[18%] absolute inset-0 w-6 h-6 text-yellow-500 dark:text-yellow-400 text-sm flex items-center justify-center transition-all duration-300"
              [ngClass]="{
                'opacity-100 rotate-0 scale-100': !isDarkMode,
                'opacity-0 rotate-180 scale-75': isDarkMode
              }"
            ></i>

            <!-- Moon Icon (Dark Mode) -->
            <i
              class="fas fa-moon translate-y-[18%] absolute inset-0 w-6 h-6 text-indigo-600 dark:text-indigo-400 text-sm flex items-center justify-center transition-all duration-300"
              [ngClass]="{
                'opacity-100 rotate-0 scale-100': isDarkMode,
                'opacity-0 -rotate-180 scale-75': !isDarkMode
              }"
            ></i>
          </div>
        </button>
      </div>
    </div>
  </div>
</nav>
